<dom-module id="element-case-page">
  <template>
    <style include="shared-styles">
      app-header-layout {
        @apply --layout-vertical;
        @apply --layout-center-center;
        padding: 0 1rem;
      }

      .space {
        padding-top: 5rem;
        padding-bottom: 2rem;
      }

      .half-space {
        padding: 2.5rem 0;
      }

      .default{
        width: var(--width-ml);
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        padding-bottom: 5rem;
      }

      app-toolbar {
        @apply --layout-horizontal;
        @apply --layout-justified;
      }

      app-toolbar a {
        text-decoration: none;
        color: var(--tint-black);
      }

      [invisible] {
        visibility: hidden;
      }

      .half-container{
        width: 50%;
        display: inline-block;
        margin-right: -4px;
      }

      section {
        background-color: var(--tint-white);
        min-height: 10rem;
        max-width: var(--width-medium);
        margin: 0 auto;
        padding-top: 1.5rem;
      }

      section.everynthchild {
        background-color: var(--tint-very-light-grey);
      }

      .fakeimg {
        height: 25rem;
        width: 100%;
        background-color: var(--tint-medium-grey);
      }

 

      h1 {
        margin-bottom: 1rem;
      }

      h2 {
        margin-top: 2rem;
      }

      h3 {
        margin-top: 2rem;
      }

      h4 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      span{
        font-size: var(--txt-s);
        color: var(--tint-black);
      }

      .roleandtime{
        font-style: italic;
      }

      .timeline-step{
        position: relative;
        width: 2px;
        background-color: #f0f0f0;
        margin: 0 auto;
        margin-bottom: -2rem;
      }

      .step-container {
      position: relative;
        left: 100px;
        bottom: 0;
        width: 300px;
      }

      img,video{
        margin-top: 2rem;
        margin-bottom: 2rem;
      }

      .step-container-right {
        text-align: left;
      }

      .step-container-left {
        left: -400px;
        text-align: right;
      }

      .step-container-left:before {
          left: 324px;
          content: "";
          position: absolute;
          top: 146px;
          width: 60px;
          height: 2px;
          background: #f0f0f0;
      }

      .step-container-right:before {
          left: -80px;
          content: "";
          position: absolute;
          top: 146px;
          width: 60px;
          height: 2px;
          background: #f0f0f0;
      }

      .timeline-step:after {
          content: "";
          position: absolute;
          transition: all .2s ease;
          left: 50%;
          transform: translateX(-50%);
          width: 8px;
          height: 8px;
          border-radius: 50%;
          top: 133px;
          border: 10px solid #fff;
          background: var(--tint-primary);
      }

      ul{
        margin-bottom: 6rem;
      }

      li{
        list-style: none;
      }

      .grid {
        display: grid;
        grid-gap: 1rem;
        grid-auto-rows: minmax(5rem, auto);
        margin-top: 1.5rem;
      }

      @media (max-width: 599px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 600px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 900px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .cta-case{
        height: 14rem;
        background-color: var(--tint-white);
      }

      .cta{
        background-color: var(--tint-light-grey);
      }

      .bottom-nav{
        background-color: var(--tint-very-dark-grey);
        color: white;
        padding: 1rem 0;
      }

      .nav-items{
        @apply --layout-horizontal;
        @apply --layout-justified;
      }

      .nav-item, .nav-item a, .nav-item span{
        color: white;
        text-decoration: none;
      }

    </style>


    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

    <app-header-layout>

      <app-header effects="waterfall" slot="header">
        <app-toolbar>
          <a href="/#schibsted-media-platform">
            <paper-icon-button icon="arrow-back"></paper-icon-button>
            <span class="sans-serif">Back to front</span>
          </a>
          <a href="case/[[_nextUrl(project)]]" invisible$="[[_shouldHideNext(project)]]">
            <span class="sans-serif">Next case</span>
            <paper-icon-button icon="arrow-forward"></paper-icon-button>
          </a>
        </app-toolbar>
      </app-header>




    </app-header-layout>

    <div class="mediumlarge center-text center space">
      <h2>[[project.title]]</h2>
      <p id="subtitle" style="margin: 2rem 0;"></p>
      <p class="roleandtime">[[project.roleandtime]]</p>
    </div>

    <div id="visual" class="project-image full center"></div>

    <div class="full">
      <h3 class="center center-text">Problem</h3>
      <div id="problem"></div>
    </div>

    <div class="default">
      <h3>Team & Role</h3>
       <p>[[project.teamandrole]]</p>
    </div>

    <div id="process" class="full"></div>

    <div id="approach" class="full"></div>

    <div class="full">
      <h3 class="center center-text">Final</h3>
      <div id="final" class="project-image full center"></div>
    </div>

    <div class="default">
      <h3>Impact</h3>
      <p>[[project.impact]]</p>
    </div>

    <div id="body"></div>

          <div class="nav-items">
            <div class="nav-item">
              <a href="/#schibsted-media-platform">
                <paper-icon-button icon="arrow-back"></paper-icon-button>
                <span class="sans-serif">Back to front</span>
              </a>
            </div>
            <div class="nav-item">
              <a href="case/[[_nextUrl(project)]]" invisible$="[[_shouldHideNext(project)]]">

    <element-footer></element-footer>


  </template>

  <script>
    class ElementCasePage extends Polymer.Element {
      static get is() {
        return 'element-case-page';
      }

      static get properties() {
        return {
          project: Object
        }
      }

      static get observers() {
        return [
          '_setSubtitle(project.subtitle)',
          '_setVisual(project.mainVisual)',
          '_setProblem(project.problem)',
          '_setApproach(project.approach)',
          '_setProcess(project.process)',
          '_setFinal(project.final)'
        ];
      }

      _shouldHidePrevious() {
        if (!this.project.previous)
          return true;
      }

      _previousUrl() {
        return this.project.previous;
      }

      _shouldHideNext() {
        if (!this.project.next)
          return true;
      }

      _nextUrl() {
        return this.project.next;
      }

      _setSubtitle(subtitle) {
        this.$.subtitle.innerHTML = subtitle;
      }

      _setVisual(visual) {
        this.$.visual.innerHTML = visual;
      }

      _setProblem(problem) {
        this.$.problem.innerHTML = problem;
      }

      _setProcess(process) {
        this.$.process.innerHTML = process;
      }

      _setApproach(approach) {
        this.$.approach.innerHTML = approach;
      }

      _setFinal(final) {
        this.$.final.innerHTML = final;
      }


      _nextCase(e) {
        // Wait for ripple to finish.
        e.target.addEventListener('transitionend', e => {
          location.href = 'case/' + this.project.next;
        });
      }
    }

    window.customElements.define(ElementCasePage.is, ElementCasePage);
  </script>
</dom-module>
