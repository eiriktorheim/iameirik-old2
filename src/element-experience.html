<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="element-experience">
  <template>

    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

    <custom-style>
      <style is="custom-style">
        section {
          background-color: var(--tint-very-light-grey);
          padding: 6rem 0;
        }

        paper-chip {
          display: inline;
        }

        h2 {
          margin-bottom: 2rem;
        }

        h3,
        h4 {
          font-size: 1.125rem;
          margin: 0;
          line-height: 1.75rem;
        }

        h3 {
          font-size: var(--txt-m);
          font-weight: bold;
        }

        h4 {
          font-weight: normal;
          text-transform: none;
        }

        .grid {
          display: grid;
          grid-gap: 1rem;
          grid-auto-rows: minmax(5rem, auto);
        }

        @media (max-width: 599px) {
          .grid {
            grid-template-columns: repeat(1, 1fr);
          }
        }

        @media (min-width: 600px) {
          .grid {
            grid-template-columns: repeat(2, 1fr);
          }
        }

        @media (min-width: 900px) {
          .grid {
            grid-template-columns: repeat(3, 1fr);
          }
        }


        .timespan {
          color: var(--tint-dark-grey);
          font-weight: 100;
        }

        .location {
          color: var(--tint-dark-grey);
          font-weight: 100;
        }

        .card-content {
          padding: 1rem;
        }
      </style>
    </custom-style>

    <section style="min-height: 10em;" class="tint-white">
      <div style="margin: 0 auto;" class="large center ">

        <div class="center-text">
          <span class="emoji">üë®‚Äçüíª<span>
        </div>
      
        <h2 class="center-text">Relevant work experience</h2>  

        <div class="grid">
          <template is="dom-repeat" items="[[xps]]">
              <div class="card">
                <div class="card-content">
                  <h3 class="role">[[item.role]]</h3>
                  <h4 class="company">[[item.company]]</h4>
                  <h4 class="timespan">[[item.timespan]]</h4>
                  <h4 class="location">[[item.location]]</h4>
                </div>
              </div>
          </template>
        </div>

        <div class="center center-text" style="margin-top: 2rem;">
          <a href="https://www.linkedin.com/in/iameirik/" class="button">See more on LinkedIn</a>
        </div>

      </div>

    </section>

  </template>

    }

  </script>

</dom-module>
